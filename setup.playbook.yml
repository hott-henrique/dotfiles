# Setup whole system

---
- name: Show start message
  hosts: localhost
  remote_user: root

  tasks:
  - name: Install python version manager
    ansible.builtin.shell:
      cmd: echo "Installing python version manager."

  - name: Install python versions
    ansible.builtin.shell:
      cmd: echo "Installing python version manager."

  - name: Install node version manager
    ansible.builtin.shell:
      cmd: echo "Installing node version manager."

  - name: Install node latest stable
    ansible.builtin.shell:
      cmd: echo "Installing node latest stable version."

  - name: Install neovim
    ansible.builtin.package:
      name: neovim
      state: installed

  - name: Install bat
    ansible.builtin.package:
      name: bat
      state: installed

  - name: Install tmux
    ansible.builtin.package:
      name: tmux
      state: installed

  - name: Install latex
    ansible.builtin.package:
      name: texlive-most
      state: installed

  - name: Moving configuration files
    ansible.builtin.shell:
      cmd: echo "Moving config files."

